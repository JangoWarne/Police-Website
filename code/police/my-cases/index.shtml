<!DOCTYPE html>
<html>

<head>
	<title> Gloucestershire Constabulary - My Cases </title>
	<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="

<body>
	
	<!-- Headers -->
	<header id="logged-out-header">
		
		<!--#include virtual="../header.html" -->
		
	</header>
	
	<!-- Main Body -->
	<main>
		<section class="centered">
			
				<!-- google map showing stolen bike and acting as link to stolen bikes -->
				<div class="box">
					<article id="googleMap">
						
					</article>
						<div id="googleMapTitle">
							<span>See Reported Bikes / Create Case</span>
						</div>
					
				</div>
				
				<br>
				
				<!-- search option for cases -->
				<div class="search">
       				<br>
					<h2>Search Options</h2>
		       
					<input type="text" placeholder="Enter frame number..">
					<br>
					<input type="text" placeholder="Enter make..">
					<br>
					<input type="text" placeholder="Enter model..">
					<br>
					<input type="text" placeholder="Enter colour..">
					<br><br>
					
					<input class="search_button" type="submit" value="Search">
					
				</div> 
				
				<br>
				
				<!-- cases assigned to officer -->
				<table id="biketable">
				
				</table>
		</section>
		
		<br> <br>
		
		<!-- Grid of how to articles for common tasks -->
		<section class="help_grid">
			<div class="column">
				<a href="..\how-to-change-details\index.shtml">
					<article id="change-details">
						<div class="how-to-title">
							<span>How to change your account details</span>
						</div>
					</article>
				</a>
				<a href="..\..\logged-out\how-to-report-a-bike-stolen\index.html">
					<article id="report-stolen">
						<div class="how-to-title">
							<span>How to report your bike stolen</span>
						</div>
					</article>
				</a>
			</div>
			<div class="column">
				<a href="..\..\logged-out\how-to-register-a-bike\index.html">
					<article id="register-bike">
						<div class="how-to-title">
							<span>How to register your bike</span>
						</div>
					</article>
				</a>
				<a href="..\..\logged-out\how-to-check-an-investigations-progress\index.html">
					<article id="investigation-progress">
						<div class="how-to-title">
							<span>How to check an investigations progress</span>
						</div>
					</article>
				</a>
			</div>
		</section>
	</main>
