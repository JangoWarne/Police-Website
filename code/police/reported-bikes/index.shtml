<!DOCTYPE html>
<html>

<head>
	<title> Gloucestershire Constabulary - Reported Bikes </title>
	<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous">
	</script>
	<script src="../../js/bikedb_io.js"></script>
	<script src="../../js/userdb_io.js"></script>
	<script src="../../js/casedb_io.js"></script>
	<script src="../../js/cookie_io.js"></script>
	<script src="../../js/officerdb_io.js"></script>
	<script src="../../js/search.js"></script>
	<link href="../../css/styles.css" type="text/css" rel="stylesheet">
	<link href="../../css/checkbox.css" type="text/css" rel="stylesheet">
	<link href="css/reported-bikes.css" type="text/css" rel="stylesheet">
    </head>

<body>
	
	<!-- Headers -->
	<header  id="logged-out-header">
        
		<!--#include virtual="../header.html" -->
		<div class="heading_text">
			<h1>
				<a href="../my-cases/index.shtml">
					My Cases
				</a>
				/ Reported Bikes
			</h1>
		</div>
	</header>
	
	<!-- Main Body -->
	<main>
		
        <div class="box">
            <div class="align_center">
				<br><h2>Search area for reported bike thefts</h2> 
                <div id="googleMap"></div> <br> <br>
            </div>
        </div>
        
        <div class="search">
       
            <h2>Complete as many search attributes as possible</h2>
			
			<form name="formSearch">
				<input type="text" name="frameNumberStr" placeholder="Enter frame number..">
				<br>
				<input type="text" name="brandStr" placeholder="Enter brand..">
				<br>
				<input type="text" name="modelStr" placeholder="Enter model..">
				<br>
				<input type="text" name="colourStr" placeholder="Enter colour..">
				<br><br>
				
				<label class="container">Show bikes assigned to an Officer
	                <input type="checkbox" id="assigned-Bool" name="boolAssignedToOfficer" value="assigned">
	                <span class="checkmark"></span>
	            </label> 
	            <label class="container">Show bikes NOT assigned to an Officer
	                <input type="checkbox" id="unassigned-Bool" name="boolNotAssignedToOfficer" value="notAssigned">
	                <span class="checkmark"></span>
	            </label>
            
				<input id="search_button" type="submit" value="Search">
			</form>
        </div> 
        
            
		<section class="centered">
			Bikes reported stolen <hr>
    
			<table id="biketable">
			
				
			</table>
    		</section>

		
	</main>
	
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="../police.js"></script>
	<script src="./reported-bikes.js"></script>
</body>

</html>
